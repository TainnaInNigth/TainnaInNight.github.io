<body>

    <div class="container">
        <h1>Гадание на день</h1>
        <p>Нажми на кнопку и получи магическое послание</p>
        <button class="button" onclick="tellFortune()">Показать гадание</button>
        <p id="fortune-result" style="margin-top: 20px; font-size: 20px;"></p>
    </div>
    <script>
        const fortunes = [
            "Сегодня ты получишь ответ на важный вопрос.",
            "Вселенная готовит тебе приятный сюрприз.",
            "Слушай свою интуицию — она подскажет верное направление.",
            "Время действовать! Не жди идеального момента.",
            "Твоя энергия сегодня особенно сильна — используй её мудро.",
            "Откройся миру, и он откроется тебе в ответ.",
            "Позволь себе мечтать по-крупному — ты достойна большего."
        ];
        function tellFortune() {
            const result = document.getElementById("fortune-result");
            const randomIndex = Math.floor(Math.random() * fortunes.length);
            result.textContent = fortunes[randomIndex];
        }
    </script>
